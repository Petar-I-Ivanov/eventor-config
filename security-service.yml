server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8079/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: security-service

  datasource:
    url: jdbc:mariadb://localhost/security_database
    username: ${db_user}
    password: ${db_password}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    baseline-on-migrate: true
    out-of-order: true
    baseline-version: 0
    locations:
      - classpath:/db/migration

application:
  security-props:
    introspection-uri: https://idp.uni-plovdiv.bg/jans-auth/restv1/introspection
    introspection-client-id: ${client_id}
    introspection-client-secret: ${client_secret}
    user-info-endpoint: https://idp.uni-plovdiv.bg/jans-auth/restv1/userinfo
    jwt-cookie-domain: localhost
  kafka:
    bootstrap-servers: localhost:9092
    consumer-group-id: event-service
    retry-back-off-interval-ms: 2000
    retry-max-attempts: 5
    dlq-topic-name: security-service-dlq
  user-details-request-topic: user-details-request
  user-details-response-topic: user-details-response